        <div class="container-fluid">

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"

                <form class="d-flex" role="search">

    <div class="container text-center">
        <div class="row">
          
          <div class="col">
            <div class="card" style="width: 18rem;">
                <img src="/image/sleep.gif" class="card-img-top" alt="Sleep Image">
              <div class="card-body">
                <h5 class="card-title">Sleep Tracker</h5>
                <p class="card-text">Track your sleep hours for today.</p>
                <canvas id="sleepChart"></canvas>
              </div>
            </div>

            <div class="form-container">
                <form id="sleepForm">
                  <div class="mb-3">
                    <label for="sleepGoal" class="form-label">Sleep Goal (hours)</label>
                    <input type="number" class="form-control" id="sleepGoal" value="8" readonly>
                  </div>
                  <div class="mb-3">
                    <label for="sleepActual" class="form-label">Actual Sleep (hours)</label>
                    <input type="number" class="form-control" id="sleepActual" placeholder="Enter your actual sleep hours">
                  </div>
                  <button type="submit" class="btn btn-primary">Update Progress</button>
                </form>
                <div id="sleepProgressMessage" class="mt-3"></div>
              </div>
            </div>
  
            
         <div class="col">
            <div class="card" style="width: 18rem;">
                <img src="/image/water.gif" class="card-img-top" alt="Water Image">
              <div class="card-body">
                <h5 class="card-title">Water Intake Tracker</h5>
                <p class="card-text">Track your water intake for today.</p>
                <canvas id="waterChart"></canvas>
              </div>
            </div>

            <div class="form-container">
                <form id="waterForm">
                  <div class="mb-3">
                    <label for="waterGoal" class="form-label">Water Intake Goal (ml)</label>
                    <input type="number" class="form-control" id="waterGoal" value="2000" readonly>
                  </div>
                  <div class="mb-3">
                    <label for="waterActual" class="form-label">Actual Water Intake (ml)</label>
                    <input type="number" class="form-control" id="waterActual" placeholder="Enter your actual water intake in ml">
                  </div>
                  <button type="submit" class="btn btn-primary">Update Progress</button>
                </form>
                <div id="waterProgressMessage" class="mt-3"></div>
              </div>
            </div>
  
         
            
          <div class="col">
            <div class="card" style="width: 18rem;">
                <img src="/image/walking.gif" class="card-img-top" alt="Walking Image">
              <div class="card-body">
                <h5 class="card-title">Walking Tracker</h5>
                <p class="card-text">Track your walking goal for today.</p>
                <canvas id="walkingChart"></canvas>
              </div>
            </div>
        
    

    </body>
